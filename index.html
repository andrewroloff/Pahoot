<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="UTF-8" />

    <title>Pahoot!</title>
    <style>
        body {
            font-family: "Montserrat", sans-serif !important;
            font-weight: 900 !important;
            background: #0B486B;
            background: linear-gradient(5deg,
                    #0B486B, #F56217);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        body.darkmode {
            background: #0b0b14;
        }

        /* =========================
   MICRO ANIMATIONS
========================= */

        .question {
            animation: questionIn 0.35s ease-out;
        }

        @keyframes questionIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button.answer {
            animation: answerPop 0.25s ease-out;
        }

        @keyframes answerPop {
            from {
                transform: scale(0.96);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Hypermode hover wobble */
        body.hypermode button.answer:hover {
            animation: wobble 0.25s ease-in-out;
        }

        @keyframes wobble {
            0% {
                transform: rotate(0deg) scale(1.03);
            }

            25% {
                transform: rotate(-1deg) scale(1.03);
            }

            50% {
                transform: rotate(1deg) scale(1.03);
            }

            100% {
                transform: rotate(0deg) scale(1.03);
            }
        }


        /* =========================
          VHS HYPERMODE FINAL FORM
        ========================= */

        body.hypermode {
            background: url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/a7da136d-c40b-41c4-860d-b12672b16096/ddim2vn-06fc8ade-95d8-4695-8a8e-82deeb9b8c5c.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiIvZi9hN2RhMTM2ZC1jNDBiLTQxYzQtODYwZC1iMTI2NzJiMTYwOTYvZGRpbTJ2bi0wNmZjOGFkZS05NWQ4LTQ2OTUtOGE4ZS04MmRlZWI5YjhjNWMuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.--ZE7ZPTFKpsE-6T_tEMQe8rfhnSvvoEdXo6nmWu2qI") center / cover no-repeat fixed;
        }

        /* VHS chromatic aberration */
        body.hypermode .quiz-container {
            animation: chromaShift 0.12s infinite;
            box-shadow:
                -2px 0 rgba(255, 0, 0, 0.3),
                2px 0 rgba(0, 255, 255, 0.3),
                0 0 30px rgba(255, 0, 255, 0.4);
        }

        @keyframes chromaShift {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(1px, -1px);
            }

            50% {
                transform: translate(-1px, 1px);
            }

            75% {
                transform: translate(1px, 1px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        /* CRT scanlines */
        body.hypermode::before {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.04),
                    rgba(255, 255, 255, 0.04) 1px,
                    rgba(0, 0, 0, 0) 2px,
                    rgba(0, 0, 0, 0) 4px);
            animation: scan 0.15s linear infinite;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes scan {
            from {
                background-position-y: 0;
            }

            to {
                background-position-y: 4px;
            }
        }

        /* Hyper title flicker */
        body.hypermode h1 {
            color: #ff4fd8;
            text-shadow:
                0 0 5px #ff4fd8,
                0 0 15px #ff00ff,
                0 0 30px #00ffff;
            animation: flicker 0.12s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }

            20% {
                opacity: 0.85;
            }

            40% {
                opacity: 1;
            }

            60% {
                opacity: 0.7;
            }

            80% {
                opacity: 1;
            }
        }

        /* Hide mascots in Hypermode */
        body.hypermode .snoopy,
        body.hypermode .honse {
            display: none;
        }

        /* VHS vertical tracking roll */
        body.hypermode::marker {
            content: "";
        }

        body.hypermode::selection {
            background: transparent;
        }

        body.hypermode::after {
            animation: trackingRoll 6s infinite linear;
        }

        @keyframes trackingRoll {
            0% {
                transform: translateY(0);
            }

            95% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100%);
            }
        }

        @keyframes screenTear {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-4px);
            }

            80% {
                transform: translateX(4px);
            }

            100% {
                transform: translateX(0);
            }
        }

        body.screen-tear .quiz-container {
            animation: screenTear 0.2s linear;
        }

        @keyframes wrongGlitch {
            0% {
                filter: blur(0);
            }

            30% {
                filter: blur(2px) hue-rotate(30deg);
            }

            60% {
                filter: blur(1px) hue-rotate(-30deg);
            }

            100% {
                filter: blur(0);
            }
        }

        body.wrong-glitch .quiz-container {
            animation: wrongGlitch 0.4s ease;
        }

        body.lockin * {
            animation: none !important;
        }

        body.lockin .snoopy,
        body.lockin .honse,
        body.lockin span.slider,
        body.lockin span.mode-label,
        body.lockin #fullscreenBtn,
        body.lockin select#testSelect,
        body.lockin div#streakMeter,
        body.lockin img {
            display: none !important;
        }

        body.lockin .answer {
            background: white !important;
            color: black important;
        }


        body.lockin #settingsBtn {
            background: black !important;
            color: white !important;
        }


        body.lockin {
            background: #000;
        }


        .quiz-container {
            background: #1e1e2f;
            opacity: 75%;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 3rem;
        }

        .tracker {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0.9;
        }

        .question {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            min-height: 80px;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 16px;
            height: calc(100% - 160px);
        }

        button.answer {
            width: 100%;
            height: 100%;
            padding: 20px;
            font-size: 1.4rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        button.answer:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        .red {
            background: #e74c3c;
        }

        .blue {
            background: #3498db;
        }

        .yellow {
            background: #f1c40f;
            color: #000;
        }

        .green {
            background: #2ecc71;
        }

        .hidden {
            display: none !important;
        }

        .result {
            text-align: center;
            font-size: 22px;
            margin-top: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 5s linear forwards;
        }


        .snoopy {
            position: absolute;
            left: 0;
            top: 50vh;
        }

        .honse {
            position: absolute;
            right: 0;
            top: 10vh;
        }

        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
            }

            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }


        .mode-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .mode-label {
            opacity: 0.85;
        }

        /* Bubble switch container */
        .bubble-switch {
            position: relative;
            width: 72px;
            height: 36px;
        }

        /* Hide checkbox */
        .bubble-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* Track */
        .slider {
            position: absolute;
            inset: 0;
            border-radius: 999px;
            background: linear-gradient(5deg, #0B486B, #F56217);
            box-shadow:
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3),
                0 6px 12px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Bubble knob */
        .slider::before {
            content: "";
            position: absolute;
            height: 28px;
            width: 28px;
            left: 4px;
            top: 4px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                    #ffffff,
                    #e6e6e6);
            box-shadow:
                inset 0 2px 4px rgba(255, 255, 255, 0.8),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2),
                0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        /* Checked state */
        .bubble-switch input:checked+.slider::before {
            transform: translateX(36px);
        }

        button.answer:active {
            transform: scale(0.96);
        }
    </style>
</head>

    <script>
        function playSound(id) {
            const sound = document.getElementById(id);
            if (!sound) return;
            sound.currentTime = 0;
            sound.play().catch(() => { });
        }

        //Globals

        let questions = [];
        let current = 0;
        let score = 0;
        let streak = 0;
        let endlessMode = false;
        let hyperMode = false;
        let timer = false;
        let timeLeft = 5.0;
        let hyperTimeLimit = 3;
        let timerInterval = null;
        let lockinMode = false;
        const DEFAULT_DECK = 'questions/AnimalNutritionFinal.json';
        let currentDeck = DEFAULT_DECK;
        const MAX_STREAK_FOR_FULL = 10;
        const DECK_KEY = 'pahootDeck';
        const SETTINGS_KEY = 'pahootSettings';
        let settings = {
            hideMascots: false,
            hyperTime: 5,
            darkMode: false,
            lockinMode: false
        };

        //dev_mode() function for loading the test deck
        window.dev_mode = function () {
            const TEST_DECK = 'test.json';

            console.warn('⚠️ DEV MODE ENABLED');
            console.log('Loading test deck:', TEST_DECK);

            currentDeck = TEST_DECK;

            // Persist for refresh if desired
            localStorage.setItem('pahootDeck', currentDeck);

            // Reset modes
            endlessMode = false;
            hyperMode = false;
            document.getElementById('endlessToggle').checked = false;
            document.getElementById('hyperToggle').checked = false;
            document.body.classList.remove('hypermode');

            // Reset game state
            current = 0;
            score = 0;
            streak = 0;
            updateStreakMeter();

            // Sync dropdown if it exists
            const deckSelect = document.getElementById('testSelect');
            if (deckSelect) {
                deckSelect.value = currentDeck;
            }

            // Load deck
            loadQuestions(currentDeck);
        };


        function updateStreakMeter() {
            const fill = document.getElementById('streakFill');
            const percent = Math.min(100, (streak / MAX_STREAK_FOR_FULL) * 100);
            fill.style.width = percent + '%';

            if (hyperMode && streak >= 5) {
                fill.style.boxShadow = `0 0 ${10 + streak * 2}px #ff00ff`;
            } else {
                fill.style.boxShadow = 'none';
            }
        }


        function applySettings() {
            // Mascots
            document.querySelector('.snoopy').style.display =
                settings.hideMascots ? 'none' : '';
            document.querySelector('.honse').style.display =
                settings.hideMascots ? 'none' : '';

            // Hyper timer
            hyperTimeLimit = settings.hyperTime;

            // Dark mode (non-hyper only)
            if (!hyperMode) {
                document.body.classList.toggle('darkmode', settings.darkMode);
            }

            // Lock-in mode
            document.body.classList.toggle('lockin', settings.lockinMode);

            // Sync UI
            document.getElementById('hideMascots').checked = settings.hideMascots;
            document.getElementById('hyperTime').value = settings.hyperTime;
            document.getElementById('darkMode').checked = settings.darkMode;
            document.getElementById('lockinMode').checked = settings.lockinMode;
        }

        function saveSettings() {
            settings.hideMascots = document.getElementById('hideMascots').checked;
            settings.hyperTime = document.getElementById('hyperTime').value;
            settings.darkMode = document.getElementById('darkMode').checked;
            settings.lockinMode = document.getElementById('lockinMode').checked
            console.log(settings);
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
        }





        document.getElementById('lockinMode').onchange = e => {
            lockinMode = e.target.checked;
            document.body.classList.toggle('lockin', lockinMode);
        };


        document.getElementById('darkMode').onchange = e => {
            if (!hyperMode) {
                document.body.classList.toggle('darkmode', e.target.checked);
            }
        };


        document.getElementById('settingsBtn').onclick = () => {
            playSound('toggleSound');
            document.getElementById('settingsOverlay').classList.remove('hidden');
        };

        document.getElementById('closeSettings').onclick = () => {
            playSound('toggleSound');
            document.getElementById('settingsOverlay').classList.add('hidden');
            saveSettings();
        };

        document.getElementById('hideMascots').onchange = e => {
            document.querySelector('.snoopy').style.display = e.target.checked ? 'none' : '';
            document.querySelector('.honse').style.display = e.target.checked ? 'none' : '';
        };


        document.getElementById('fullscreenBtn').onclick = () => {
            playSound('toggleSound');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };


        function startTimer() {
            clearInterval(timerInterval);
            const base = parseFloat(document.getElementById('hyperTime').value) || 3;
            hyperTimeLimit = Math.max(1.2, base - Math.floor(streak / 4) * 0.25);

            timeLeft = hyperTimeLimit;

            const timerEl = document.getElementById('timer');
            timerEl.classList.remove('hidden');
            timerEl.textContent = `⏱ ${timeLeft.toFixed(1)}`;

            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                if (hyperMode) {
                    const pulseRate = Math.max(0.4, 1 - streak * 0.05);
                    if (Math.abs(timeLeft % pulseRate) < 0.05) {
                        playSound('bassSound');
                    }



                    const urgency = Math.max(0, hyperTimeLimit - timeLeft);
                    document.body.style.filter = `
                        brightness(${1 + urgency * 0.18})
                        contrast(${1 + urgency * 0.12})
                        saturate(${1 + urgency * 0.2})
                    `;

                }


                timerEl.textContent = `⏱ ${timeLeft.toFixed(1)}`;

                if (timeLeft <= 0) {
                    document.body.classList.add('screen-tear');
                    setTimeout(() => document.body.classList.remove('screen-tear'), 200);
                    clearInterval(timerInterval);
                    playSound('wrongSound');
                    const q = questions[current];
                    showWrong(q.choices[q.correct]);
                    setTimeout(() => {
                        current++;
                        showQuestion();
                    }, 1000);
                }
            }, 100);
        }


        async function loadQuestions(deck = currentDeck) {
            const res = await fetch(deck);
            questions = await res.json();
            questions = shuffleArray(questions);

            current = 0;
            score = 0;
            streak = 0;
            updateStreakMeter();

            showQuestion();
        }



        document.addEventListener('DOMContentLoaded', () => {
            const savedDeck = localStorage.getItem(DECK_KEY);
            if (savedDeck) {
                currentDeck = savedDeck;
                document.getElementById('testSelect').value = savedDeck;
            }

            document.getElementById('testSelect').addEventListener('change', e => {
                playSound('toggleSound');

                currentDeck = e.target.value;
                localStorage.setItem(DECK_KEY, currentDeck);

                endlessMode = false;
                hyperMode = false;

                document.getElementById('endlessToggle').checked = false;
                document.getElementById('hyperToggle').checked = false;

                document.body.classList.remove('hypermode');

                loadQuestions(currentDeck);
            });

            const saved = localStorage.getItem(SETTINGS_KEY);
            if (saved) {
                console.log(saved);
                settings = JSON.parse(saved);
            }
            applySettings();
            endlessMode = false;
            hyperMode = false;
            document.getElementById('endlessToggle').checked = false;
            document.getElementById('hyperToggle').checked = false;

            document.querySelectorAll('audio').forEach(a => {
                a.volume = 0.9;
            });
            document.getElementById('endlessToggle').addEventListener('change', e => {
                playSound('toggleSound');
                endlessMode = e.target.checked;
                current = 0;
                score = 0;
                streak = 0;
                updateStreakMeter();
                questions = shuffleArray(questions);
                showQuestion();

            });
            document.getElementById('hyperToggle').addEventListener('change', e => {
                playSound('toggleSound');
                hyperMode = e.target.checked;
                endlessMode = hyperMode; // Hyper implies endless
                current = 0;
                score = 0;
                streak = 0;
                updateStreakMeter();

                questions = shuffleArray(questions);

                document.body.classList.toggle('hypermode', hyperMode);
                showQuestion();
            });
        });

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function showQuestion() {
            document.body.style.filter = "";
            if (!endlessMode && current >= questions.length) {
                playSound('endSound');
                document.querySelector('.answers').classList.add('hidden');
                document.getElementById('question').textContent = 'Quiz Finished!';
                document.getElementById('tracker').classList.add('hidden');
                const result = document.getElementById('result');
                result.textContent = `Final Score: ${score} / ${questions.length}`;
                result.classList.remove('hidden');
                return;
            }

            if (endlessMode && current >= questions.length) {
                questions = shuffleArray(questions);
                current = 0;
            }

            document.querySelector('.answers').classList.remove('hidden');
            document.getElementById('tracker').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');

            const q = questions[current];
            document.getElementById('question').textContent = q.question;
            document.getElementById('tracker').textContent =
                endlessMode
                    ? `Endless Mode | Score: ${score}`
                    : `Question ${current + 1} | Score: ${score}`;

            clearInterval(timerInterval);

            if (hyperMode) {
                startTimer();
            } else {
                document.getElementById('timer').classList.add('hidden');
            }


            document.querySelectorAll('button.answer').forEach(btn => {
                const i = btn.dataset.index;
                btn.textContent = q.choices[i];

                btn.onmouseenter = () => playSound('hoverSound');
                btn.onclick = () => {
                    selectAnswer(i);
                };
            });

        }

        function selectAnswer(index) {
            clearInterval(timerInterval);
            document.body.style.filter = "";
            const q = questions[current];
            const isCorrect = parseInt(index) === q.correct;

            if (isCorrect) {
                playSound('correctSound');
                document.getElementById('question').textContent = 'Correct!';
                score++;
                streak++;
                updateStreakMeter();
                playSound('confettiSound');
                showConfetti();

                document.querySelector('.quiz-container').style.boxShadow =
                    `0 0 ${20 + streak * 5}px rgba(255,0,255,0.8)`;
            } else {
                streak = 0;
                updateStreakMeter();
                playSound('wrongSound');
                const correctText = q.choices[q.correct];
                showWrong(correctText);
                document.querySelector('.quiz-container').style.boxShadow =
                    `0 10px 25px rgba(0,0,0,0.4)`;
            }


            setTimeout(() => {
                current++;
                showQuestion();
            }, isCorrect ? 4000 : 1000);
        }

        function showWrong(correctAnswer) {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.innerHTML = `
            <div style="text-align:center;">
                <div style="font-size:4rem;">WRONG</div>
                <div style="font-size:1.8rem; margin-top:10px;">
                    Correct answer:<br>
                    <span style="color:#2ecc71;">${correctAnswer}</span>
                </div>
            </div>
        `;
            document.querySelector('.quiz-container').appendChild(overlay);
            setTimeout(() => overlay.remove(), 1000);
        }

        function showConfetti() {
            const container = document.querySelector('.quiz-container');
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.style.background = 'transparent';

            for (let i = 0; i < 120; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + '%';
                conf.style.top = '-10px'
                conf.style.background = `hsl(${Math.random() * 360},100%,50%)`;
                conf.style.animationDelay = Math.random() * 0.5 + 's';
                overlay.appendChild(conf);
            }

            container.appendChild(overlay);
            setTimeout(() => overlay.remove(), 4000);
        }

        loadQuestions();
    </script>

</body>
